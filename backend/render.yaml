services:
  # Backend API Service
  - type: web
    name: academianova-backend
    env: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://tu-frontend.netlify.app
    healthCheckPath: /health
    
  # PostgreSQL Database (optional - for production)
  - type: pserv
    name: academianova-db
    databaseName: academianova
    user: academianova_user
