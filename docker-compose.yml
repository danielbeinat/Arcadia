version: '3.8'

services:
  # El "Cerebro" (Backend)
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/academianova
      - JWT_SECRET=tu_secreto_super_seguro
      - PORT=3000
    depends_on:
      - db

  # El "Caj√≥n de Juguetes" (Base de Datos)
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=academianova
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # La "Cara Linda" (Frontend)
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - backend

volumes:
  postgres_data:
